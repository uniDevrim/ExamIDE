<!DOCTYPE html>
<html lang="tr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programlama Sınavı | Üniversite Sınav Sistemi</title>
    <meta name="description" content="Üniversite programlama sınavları için LeetCode benzeri online sınav sistemi">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <script src="config.js"></script>
</head>

<body>

    <!-- ========================================
         Navbar
         ======================================== -->
    <nav class="navbar navbar-dark exam-navbar fixed-top">
        <div class="container-fluid d-flex align-items-center justify-content-between px-0">

            <!-- Left: Brand + Question Tabs -->
            <div class="d-flex align-items-center" style="overflow: hidden; flex: 1;">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-code-slash"></i>
                    <span class="d-none d-md-inline">Programlama Sınavı</span>
                </a>

                <div class="question-tabs" id="questionTabs">
                    <!-- Tabs generated by JS -->
                </div>
            </div>

            <!-- Right: Theme Toggle + Timer + Finish -->
            <div class="navbar-right">
                <button class="btn-theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Tema Değiştir">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
                <div class="exam-timer" id="examTimer">
                    <i class="bi bi-clock"></i>
                    <span id="timerDisplay">01:30:00</span>
                </div>
                <button class="btn-finish-exam" onclick="showFinishModal()">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="d-none d-sm-inline">Sınavı Bitir</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div style="height: 52px;"></div>

    <!-- ========================================
         Main Content
         ======================================== -->
    <div class="main-content">

        <!-- Left Panel: Question -->
        <div class="question-panel">
            <div class="question-header">
                <div class="question-title" id="questionTitle">
                    <!-- Loaded by JS -->
                </div>
                <div class="question-meta" id="questionMeta">
                    <!-- Loaded by JS -->
                </div>
            </div>

            <div class="question-body" id="questionBody">
                <!-- Loaded by JS -->
            </div>

            <div class="question-footer">
                <div class="question-progress">
                    <div class="progress-dots" id="progressDots"></div>
                    <span id="progressText">0/5 çözüldü</span>
                </div>
                <div class="question-nav-btns">
                    <button class="btn-qnav" id="btnPrev" onclick="prevQuestion()">
                        <i class="bi bi-chevron-left"></i> Önceki
                    </button>
                    <button class="btn-qnav" id="btnNext" onclick="nextQuestion()">
                        Sonraki <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Resizer -->
        <div class="panel-resizer" id="panelResizer"></div>

        <!-- Right Panel: Editor -->
        <div class="editor-panel">

            <!-- Editor Toolbar -->
            <div class="editor-toolbar">
                <div class="language-selector">
                    <label for="languageSelect"><i class="bi bi-braces"></i></label>
                    <select id="languageSelect">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
            </div>

            <!-- Monaco Editor Container -->
            <div id="monacoEditorContainer" style="flex: 1; overflow: hidden;"></div>

            <!-- Bottom Action Bar -->
            <div class="editor-bottom-bar">
                <div class="bottom-left">
                    <span style="font-size: 0.75rem; color: var(--text-muted);">
                        <i class="bi bi-keyboard"></i> Monaco Editor
                    </span>
                </div>
                <div class="bottom-right">
                    <button class="btn-run" onclick="runCode()">
                        <i class="bi bi-play-fill"></i> Çalıştır
                    </button>
                    <button class="btn-submit" onclick="submitCode()">
                        <i class="bi bi-send-fill"></i> Gönder
                    </button>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="output-panel collapsed">
                <div class="output-header">
                    <h6>
                        <i class="bi bi-terminal"></i> Çıktı
                    </h6>
                    <button class="output-toggle">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                </div>
                <div class="output-body" id="outputBody">
                    Henüz çıktı yok. Kodunuzu çalıştırın veya gönderin.
                </div>
            </div>
        </div>
    </div>

    <!-- ========================================
         Finish Exam Modal
         ======================================== -->
    <div class="modal fade" id="finishModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content exam-modal">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i>
                        Sınavı Bitir
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <p>Sınavı bitirmek istediğinize emin misiniz? Bu işlem geri alınamaz.</p>
                    <p style="font-size: 0.85rem; color: var(--text-muted);">
                        Gönderilmemiş cevaplarınız <strong>kaydedilmeyecektir</strong>.
                        Lütfen tüm cevaplarınızı gönderdiğinizden emin olun.
                    </p>

                    <div class="exam-summary" id="examSummary">
                        <!-- Generated by JS -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel-modal" data-bs-dismiss="modal">
                        İptal
                    </button>
                    <button type="button" class="btn-confirm-finish" onclick="confirmFinishExam()">
                        <i class="bi bi-check-lg"></i> Sınavı Bitir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>

</body>

</html>
