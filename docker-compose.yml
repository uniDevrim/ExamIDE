version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      # ⬇️ THIS IS THE MAGIC LINE. DO NOT FORGET IT.
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./backend/.env
    restart: always

  # You can keep this if you want, but my solution pulls standard images (python:slim, gcc, etc.)
  # effectively making this service redundant for execution purposes.
  grader-base:
    build: 
      context: ./grader
      dockerfile: Dockerfile.exec
    image: exam-grader-iso